<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Version Coming Soon</title>
    <style>
        /* Base Styles */
        .mobile-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        /* Show message on mobile */
        @media (max-width: 768px) {
            .mobile-message {
                display: flex; /* Show the message */
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Message -->
    <div id="mobile-message" class="mobile-message">
        <h2>Mobile version coming soon!</h2>
        <p>We're working on it. Stay tuned!</p>
    </div>

    <script>
        // Hide the mobile message after 5 seconds if on a mobile device
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                document.getElementById('mobile-message').style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }
    </script>
</body>
</html>
